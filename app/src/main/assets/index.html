<!DOCTYPE html>
<html>
<head>
    <title>TEST LEAFLET</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <style>
        body {
            margin: 0;
        }

        .pulse {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(51, 126, 255, .2);
            width: 3px;
            height: 3px;
            border-radius: 100%;
            cursor: pointer;
            box-shadow: 0 0 0 rgba(51, 126, 255, 0.7);
            animation: pulse 1s infinite;
            z-index: -1;
        }
        .circle {
            width: 9px;
            height: 9px;
            background-color: #2F82D2;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
        }
        .circle:hover {
            animation: none;
        }
        @-webkit-keyframes pulse {
            0% {
                -webkit-box-shadow: 0 0 0 0 rgba(8, 0, 255, 0);
            }
            70% {
                -webkit-box-shadow: 0 0 0 0 rgba(21, 87, 255, 0);
            }
            100% {
                -webkit-box-shadow: 0 0 0 0 rgba(51, 126, 255, 0);
            }
        }
        @keyframes pulse {
            0% {
                -moz-box-shadow: 0 0 0 0 rgba(51, 126, 255, 0.8);
                box-shadow: 0 0 0 0 rgba(51, 126, 255, 0.4);
            }
            70% {
                -moz-box-shadow: 0 0 0 50px rgba(51, 126, 255, 0.9);
                box-shadow: 0 0 0 50px rgba(51, 126, 255, 0);
            }
            100% {
                -moz-box-shadow: 0 0 0 0 rgba(51, 126, 255, 0);
                box-shadow: 0 0 0 0 rgba(51, 126, 255, 0);
            }
        }


    </style>

</head>
<body style="margin: 0;">
<div id="mapid" style="width: 100vw; height: 100vh;"></div>
<script  src="script.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</body>
</html>
